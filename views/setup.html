<div class="container-fluid col-8 center">

  <div class="row">
    <div class="page-title text-dark">

      <input type="text" placeholder="Insert Room Name" onchange="setup.setName()" id="roomNameInput">
      <h2>Drag the tables to their desired location.</h2>
    </div>
  </div>

</div>
</div>

<div class="row">
  <div class="col-12">
    <div class="col-4 float-left"></div>
  </div>
  <div class="col-2">
    <div class="col-2 height-spacer"></div>
  </div>
  <div class="col-8">
    <div id="room-parent">
      <div id="room">
        <div id="roomGrid"></div>
        <div class=" col-12" id="roomGridTopBar">
          <div class="arrowLeft">◄</div>
          <div class="arrowRight">►</div>
          <div class="roomWidthInputParent">
            <input type="number" placeholder="Insert Width" onchange="setup.updateRoomDimensions()" id="roomWidthInput">
          </div>
        </div>
        <div id="roomGridSideBar">
          <div class="arrowUp">▲</div>
          <div class="col-12" style="height:20%"></div>
          <input type="number" placeholder="Length" onchange="setup.updateRoomDimensions()" id="roomLengthInput">
          <div class="arrowDown">▼</div>
        </div>

        <div class="col-12 buttonHandler">

          <div class="font-selection"></div>
          <input type="button" onclick="app.prevPage()" value="Cancel" class="GridButton bg-cyan" />
          <input type="button" onclick="setup.setNewTablePos()" value="execute" class="GridButton bg-cyan" />
          <input type="button" onclick="setup.storeRoom()" value="Save" class="GridButton bg-cyan" />
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<script>
  // var tableSetup = new setup()
  var setup = new app.setup()
</script>
